version: 2

models:
  - name: fct_orders
    columns:
      - name: order_sk
        description: Chave Surrogate da Order
        tests:
          - not_null
      - name: customer_sk
        description: Chave Surrogate da dimens達o customer
        tests:
          - not_null
          - relationships:
              to: ref('dim_customer')
              field: customer_sk
      - name: employee_sk
        description: Chave Surrogate da dimens達o location
        tests:
          - not_null
          - relationships:
              to: ref('dim_employees_territories')
              field: employee_sk
      - name: product_sk
        description: Chave Surrogate da dimens達o products
        tests:
          - not_null
          - relationships:
              to: ref('dim_products')
              field: product_sk
      - name: supplier_sk
        description: Chave Surrogate da dimens達o supplier
        tests:
          - not_null
          - relationships:
              to: ref('dim_suppliers')
              field: supplier_sk